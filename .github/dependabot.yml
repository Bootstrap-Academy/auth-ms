version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    groups:
      actions:
        patterns: ["*"]

  - package-ecosystem: pip
    directory: /
    schedule:
      interval: daily
    groups:
      pip-minor-patch:
        patterns: ["*"]
        update-types: ["minor", "patch"]
